name: second_challenge
description: Second Challenge of UseAcademy Bootcamp.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  http: ^0.13.3
  shimmer: ^2.0.0
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  cached_network_image: ^3.1.0
  flutter_app_name: ^0.1.0
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "lib/ui/assets/icons/launcher_icon.png"

flutter_app_name:
  name: "Nerdflix"
